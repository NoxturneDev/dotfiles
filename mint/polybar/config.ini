[colors]
base        = #1e1e2e
mantle      = #181825
surface0    = #313244
text        = #cdd6f4
subtext0    = #a6adc8
blue        = #89b4fa
lavender    = #b4befe
teal        = #94e2d5
red         = #f38ba8
green       = #a6e3a1
yellow      = #f9e2af
pink        = #f5c2e7

[bar/mainbar]
width = 100%
height = 28
radius = 8
fixed-center = true
background = ${colors.base}
foreground = ${colors.text}
border-size = 2
border-color = ${colors.surface0}
padding-left = 10
padding-right = 10
module-margin = 1
font-0 = JetBrainsMono Nerd Font:style=Medium:pixelsize=12;2
font-1 = JetBrainsMono Nerd Font:size=12;3
override-redirect = false
cursor-click = pointer

modules-left = workspaces
modules-center = title date
modules-right = memory wifi volume battery 

tray-position = right
tray-padding = 6
tray-background = ${colors.mantle}
tray-maxsize = 16

[bar/external]
width = 100%
height = 28
radius = 8
monitor = HDMI-1
fixed-center = true
background = ${colors.base}
foreground = ${colors.text}
border-size = 2
border-color = ${colors.surface0}
padding-left = 10
padding-right = 10
module-margin = 2
font-0 = JetBrainsMono Nerd Font:style=Medium:pixelsize=11;2
font-1 = JetBrainsMono Nerd Font:size=11;3
override-redirect = false
cursor-click = pointer

modules-left = workspaces
modules-center = title date
modules-right = memory wifi volume battery 

tray-position = right
tray-padding = 6
tray-background = ${colors.mantle}
tray-maxsize = 16

# --- Workspaces ---
[module/workspaces]
type = internal/bspwm
enable-scroll = false
pin-workspaces = true

label-focused = 󰮯 %name%
label-focused-background = ${colors.surface0}
label-focused-underline = ${colors.blue}
label-focused-padding = 3

label-occupied = %name%
label-occupied-padding = 3

label-urgent =  %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 3

label-empty = %name%
label-empty-foreground = ${colors.subtext0}
label-empty-padding = 3

# --- Date ---
[module/date]
type = internal/date
interval = 5
date = " %a, %d %b  %H:%M"
label = %date%
label-foreground = ${colors.text}
label-padding = 3


# --- Volume ---
[module/volume]
type = internal/volume
format-volume = <label-volume>
format-muted = <label-muted>

label-volume =   %percentage%%
label-volume-foreground = ${colors.green}
label-volume-padding = 3

label-muted =   mute
label-muted-foreground = ${colors.red}
label-muted-padding = 3

# --- Battery ---
[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

label-charging =   %percentage%%
label-charging-foreground = ${colors.teal}

label-discharging =   %percentage%%
label-discharging-foreground = ${colors.yellow}

label-full =   %percentage%%
label-full-foreground = ${colors.green}

label-padding = 3

[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 40
label-padding = 2
label-empty = ""
label-foreground = ${colors.highlight}
label-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 3
format = <label>
label = %{F#f9e2af}%{F-} %used% / %total%
label-padding = 2

[module/wifi]
type = internal/network
interface = wlp2s0
interval = 3
format-connected = %{F#89b4fa}%{F-} %essid%
format-disconnected = %{F#f38ba8}󰤭%{F-} offline
label-padding = 2

