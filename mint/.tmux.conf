# reload tmux.conf # test git
unbind r
bind r source-file ~/.tmux.conf \; display "reloaded!"

# unbind some keys
unbind C-b
unbind C-s
unbind C-space
unbind C-x
unbind C
unbind -n C-M
unbind -n C-Enter
unbind -n C-enter
set -g prefix C-s

# enable mouse scroll
setw -g mouse on


#alt based movemenet
## --- WINDOW SWITCHING (Alt + number) ---
bind-key -n M-1 select-window -t 0
bind-key -n M-2 select-window -t 1
bind-key -n M-3 select-window -t 2
bind-key -n M-4 select-window -t 3
bind-key -n M-5 select-window -t 4
bind-key -n M-6 select-window -t 5
bind-key -n M-7 select-window -t 6
bind-key -n M-8 select-window -t 7
bind-key -n M-9 select-window -t 8
bind-key -n M-0 select-window -t 9

## --- SPLITS ---
bind-key -n M-s split-window -v
bind-key -n M-v split-window -h

### --- PANE MOVEMENT ---
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R


#switch pane
bind-key l select-pane -R
bind-key h select-pane -L
bind-key j select-pane -U
bind-key k select-pane -D

#change split-window
# Move to previous window
bind-key -n M-[ previous-window
# Move to next window
bind-key -n M-] next-window


# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#split pane
bind-key -n C-space send-keys -X select-pane
bind-key -n C-j split-window -v
bind-key -n C-l split-window -h

# new session
bind-key C command-prompt -p "New session name:" "new-session -s '%%'"

# act live vim
setw -g mode-keys vi

# Start selection with 'v' like vim
bind -T copy-mode-vi v send -X begin-selection

# Copy selection with 'y' immediately (no need to press Enter)
bind -T copy-mode-vi y send -X copy-selection


# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'dracula/tmux'
set -s default-terminal 'tmux-256color'
# set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# dracula customizations
set -g @dracula-plugins "battery weather time"
set -g @dracula-show-powerline true
# set -g @dracula-show-fahrenheit false
set -g @dracula-military-time true

run '~/.tmux/plugins/tpm/tpm'
